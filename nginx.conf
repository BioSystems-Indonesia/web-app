user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # ============================================
    # BASIC SETTINGS
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Max upload size
    client_max_body_size 100M;

    # ============================================
    # LOGGING
    # ============================================
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # ============================================
    # UPSTREAMS (HOST → DOCKER PORTS)
    # ============================================
    upstream api {
        server 127.0.0.1:6541;
        keepalive 32;
    }

    upstream filebrowser {
        server 127.0.0.1:6542;
        keepalive 16;
    }

    upstream website {
        server 127.0.0.1:3000;
        keepalive 32;
    }

    # ============================================
    # WEBSITE - biosystems.id
    # ============================================

    # HTTP → HTTPS
    server {
        listen 80;
        server_name biosystems.id;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location / {
            return 301 https://biosystems.id$request_uri;
        }
    }

    # HTTPS
    server {
        listen 443 ssl http2;
        server_name biosystems.id;

        ssl_certificate     /etc/letsencrypt/live/biosystems.id/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/biosystems.id/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;

        location / {
            proxy_pass http://website;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # ============================================
    # API BACKEND - tamalabs.biosystems.id
    # ============================================

    # HTTP → HTTPS
    server {
        listen 80;
        server_name tamalabs.biosystems.id;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://tamalabs.biosystems.id$request_uri;
        }
    }

    # HTTPS API
    server {
        listen 443 ssl http2;
        server_name tamalabs.biosystems.id;

        ssl_certificate     /etc/letsencrypt/live/tamalabs.biosystems.id/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tamalabs.biosystems.id/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;

        location / {
            proxy_pass http://api;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # ============================================
    # FILEBROWSER - resource.biosystems.id
    # ============================================

    # HTTP → HTTPS
    server {
        listen 80;
        server_name resource.biosystems.id;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://resource.biosystems.id$request_uri;
        }
    }

    # HTTPS Filebrowser
    server {
        listen 443 ssl http2;
        server_name resource.biosystems.id;

        ssl_certificate     /etc/letsencrypt/live/resource.biosystems.id/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/resource.biosystems.id/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;

        location / {
            proxy_pass http://filebrowser;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
